<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            height: 50vh;
            gap: 20px;
        }
        .box{
            width: 250px;
            height: 250px;
            border: 1px solid black;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 10rem;
            font-weight: 700;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
